name: Django CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Security Checks (Bandit & Trivy Dependency/Secret Scan)
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Security Check (SAST)
        run: bandit -lll -r . -x ./venv

      - name: Run Trivy Dependency and Secret Scan (FS Mode)
        uses: aquasecurity/trivy-action@master
        with:
          # Targets requirements.txt in the helloworld folder for dependency scanning
          scan-ref: './helloworld'
          scan-type: 'fs'
          format: 'table'
          scanners: 'vuln,secret'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

---
  # JOB 2: Build and Push to ECR
  build-and-push:
    needs: security-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true # Mask password for security

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO_URI }}
          IMAGE_TAG: latest
        run: |
          # Builds from the helloworld directory where the Dockerfile is located
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./helloworld
          docker push $ECR_REPOSITORY:$IMAGE_TAG

---
  # JOB 3: Trivy Scan of Final Docker Image (The most comprehensive security gate)
  trivy-scan-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true # Mask password for security

      - name: Run Trivy Image Scan (Container OS and Packages)
        uses: aquasecurity/trivy-action@master
        with:
          # Scans the image that was just pushed to ECR
          image-ref: ${{ secrets.AWS_ECR_REPO_URI }}:latest
          scan-type: 'image'
          format: 'table'
          scanners: 'vuln,config' # Check for vulnerabilities and misconfigurations
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

---
  # JOB 4: Deploy to EC2 (Uses Docker Compose for multi-container deployment)
  deploy:
    needs: trivy-scan-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Ensure you update the 'cd' path below to your actual application root on EC2
          script: |
            # 1. Navigate to the application root directory on the EC2 machine
            # This directory MUST contain the docker-compose.yml file.
            cd /home/${{ secrets.EC2_USER }}/your-app-root # <<< CHANGE THIS PATH

            # 2. Login to ECR (using the IAM Role attached to EC2)
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REPO_URI }}

            # 3. Pull the latest application image and start the entire stack (web + db)
            # 'docker compose pull' fetches all images (app and postgres)
            docker compose pull
            
            # 4. Stop and remove the old stack (graceful shutdown)
            docker compose down || true
            
            # 5. Run the new stack in detached mode
            # This ensures both the DB and the Django app are on the same network
            docker compose up -d